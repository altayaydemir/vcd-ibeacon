<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Ionic iBeacon</title>

    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- AngularJS wrapper from nraboy -->
    <script src="js/ng-cordova-beacon.min.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>

  </head>
  <body ng-app="starter">

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">Ionic iBeacon Demo</h1>
      </ion-header-bar>

      <ion-content ng-controller="ExampleController">
        <div class="list">
          
          <div class="item" ng-repeat="(key, value) in beacons">

          <p><b>{{value.uuid}}</b></p>
          <p><b>major: </b>{{value.major}}</p>
          <p><b>minor: </b>{{value.minor}}</p>
          
          <div ng-if="value.minor == 26201">

            <div class="row">
              <div class="col">
                <div ng-if="value.proximity == 'ProximityUnknown'">
                  <button class="button button-block button-dark">
                      ?????????????
                  </button>
                </div>

                <div ng-if="value.proximity == 'ProximityFar'">
                  <button class="button button-block button-calm">
                      Far, Far Away!
                  </button>
                </div>
                
                <div ng-if="value.proximity == 'ProximityNear'">
                  <button class="button button-block button-energized">
                      So Close!
                  </button>
                </div>

                <div ng-if="value.proximity == 'ProximityImmediate'">
                  <button class="button button-block button-balanced">
                      You Found the iBeacon!
                  </button>
                </div>
              </div>
            </div>

          </div>


        </div>
      </ion-content>
    </ion-pane>
  </body>
</html>
